<div class="vertical-space">

</div>
<div class="container">
  <div class="row">
    <div class="col-sm" id="map"></div>
    <div class="col-sm">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Location</th>
                <th scope="col">Position</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let location of locations; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{location.location}}</td>
                <td>{{location.position}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
